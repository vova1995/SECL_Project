{% extends 'base.html' %}

{% block title %}Shop detail {{ object.pk }}{% endblock %}

{% block content %}


    <div class="container text-left">
        <div class="row">
            <div class="col-sm-10">
                <div class="panel panel-primary">
                    <div class="panel-heading"><h3>Shop details</h3></div>
                        <div class="panel-body">
                            <div class="col-sm-8">
                                <div class="table-responsive">
                                <table class="table">
                                <thead>
                                  <tr>
                                    <th>â„–</th>
                                    <th>Type</th>
                                    <th>Name</th>
                                      <th>Owner</th>
                                      <th>City</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>{{ object.pk }}</td>
                                    <td>{{ object.type_of_shop }}</td>
                                      <td>{{ object.name }}</td>
                                      <td>{{ object.owner }}</td>
                                      <td>{{ object.city }}</td>
                                  </tr>
                                </tbody>
                              </table>
                              </div>
                            </div>
                            <div class="col-sm-4">
                                <div><a class="btn btn-info" href="{% url 'shop' %}">&larr; Return shop</a></div>
                                <div><a class="btn btn-warning" href="{% url 'shop_edit' object.id %}">Shop edit</a></div>
                                <div><a class="btn btn-danger" href="{% url 'shop_add' %}">Shop add</a></div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
