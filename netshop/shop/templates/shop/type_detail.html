{% extends 'base.html' %}

{% block title %}Type detail {{ type.pk }}{% endblock %}

{% block content %}

    <br>

    <div class="container text-left">
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading"><h3>Type details</h3></div>
                        <div class="panel-body">
                            <div class="col-sm-4">
                                <h4><b>{{ type }}</b></h4>
                            </div>
                            <div class="col-sm-4">
                                <a class="btn btn-info" href="{% url 'type' %}">&larr; Return type</a>
                                <a class="btn btn-warning" href="{% url 'type_edit' type.id %}">Type edit</a>
                                <a class="btn btn-danger" href="{% url 'type_add' %}">Type add</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
