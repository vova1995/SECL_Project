{% extends 'base.html' %}

{% block title %}Stocks List{% endblock %}

{% block content %}

    <br>

    <div class="container text-left">
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading"><h4>Stock list</h4></div>
                    {% for s in stock %}
                    <div class="panel-body"><a class="btn btn-success" href="{% url 'stock_detail' s.id %}">{{ s }}</a></div>
                    {% endfor %}
                </div>
            </div>

        </div>

    </div>


{% endblock %}
