{% extends 'base.html' %}

{% load staticfiles%}

{% block title %}Home{% endblock %}


{% block content %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img style="margin: auto; width: 100%; height: 600px;" src="{% static 'images/slider3.jpg' %}" alt="">
    <div class="carousel-caption">
    </div>
    </div><!--- End active-->
    <div class="item">
      <img style="margin: auto; width: 100%; height: 600px;" src="{% static 'images/slider2.jpg' %}" alt="">
    </div>
    <div class="item">
      <img style="margin: auto; width: 100%; height: 600px;" src="{% static 'images/slider1.png' %}" alt="">
    </div>
  </div>
  <!---Slider controls-->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
  </a>
</div><!---End slider-->

    <br>

    <div class="container-fluid text-left">
        <div class="row">
            <div class="col-sm-3">
                <div class="panel panel-info">
                    <div class="panel-heading"><h4>List of persons</h4></div>
                    <div class="panel-body"><a class="btn btn-info" href="{% url 'person' %}">Person</a></div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="panel panel-warning">
                    <div class="panel-heading"><h4>List of places</h4></div>

                    <div class="panel-body"><a class="btn btn-warning" href="{% url 'country_list' %}">Country</a></div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="panel panel-danger">
                    <div class="panel-heading"><h4>List of shops</h4></div>
                    <div class="panel-body"><a class="btn btn-danger" href="{% url 'shop' %}">Shop</a></div>
                    <div class="panel-body"><a class="btn btn-danger" href="{% url 'type' %}">Type of shop</a></div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="panel panel-warning">

                </div>
            </div>
        </div>
